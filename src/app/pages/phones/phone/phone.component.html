<div class="d-flex justify-content-end">
    <button (click)="removePush(phone?.id!)" type="button" class="btn btn-danger m-3">
        <fa-icon [icon]="faTrash" [size]="'xs'"></fa-icon>
    </button>
</div>
<ngb-carousel *ngIf="phone?.images" [showNavigationArrows]="true" [showNavigationIndicators]="true">
    <ng-template ngbSlide *ngFor="let image of phone?.images">
        <div class="card-img-top">
            <img [src]="image" alt="Random slide" />
        </div>
    </ng-template>
</ngb-carousel>
<div class="card-body">
    <h5 class="card-title">{{phone?.title}}</h5>
    <p class="card-text">Price: {{phone?.price | currency}}</p>
    <a (click)="updatePush(phone?.id!)" class="btn btn-primary">Raise price</a>
</div>
